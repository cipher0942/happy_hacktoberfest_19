<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to our CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Happy Hacktoberfest 2019!</title>
</head>
<body>
    <header>
        <h1>Happy Hacktoberfest 2019!</h1>
        <h2>WE LOVE CODING YEAH</h2> 
        <h3>Just another heading</h3>
        <h3>Open Source Contributors..</h3>	     
    </header>
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 30, 2019 24:00:0").getTime();

var x = setInterval(function() {


  var now = new Date().getTime();

  
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
    
    <div class="main">
        <!-- add something funky here -->
    </div>
        <!-- or here -->
    <footer>
        <small>&copy Wicked Coders 2019</small>
    </footer>
    <!-- Link to our JS -->
    <script src="./js/scripts.js"></script>
</body>
</html>
